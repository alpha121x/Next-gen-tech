    <head>
        <meta charset="utf-8" />

        <meta name="description" content />
        <meta name="author" content />
        <title>Personal - Portfolio Website</title>
           <!-- Favicon-->
           <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
           <!-- Custom Google font-->
           <link rel="preconnect" href="https://fonts.googleapis.com" />
           <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
           <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />

    </head>
    <style>
        .bgg {
                background:#D95317;
                background: linear-gradient(135deg,#D95317 0%, #141414 100%);
              }
        .heading {
            color: #D95317;
        }
    </style>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand logo" href="index.html"><span class="fw-bolder" style="font-size: 1.5rem; color: #D95317;">NextGen<span class="s">-Tech</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                            <li class="nav-item"><a class="nav-link" href="AboutUs.html">About Us</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5 contnt-about">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bgg text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder heading"><span class="text-gradient d-inline">Get in touch</span></h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..."/>
                                        <label for="name">Full name</label>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control"id="email" type="email" placeholder="name@example.com" required/>
                                        <label for="email">Email address</label>
                                    </div>
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" type="tel" required placeholder="(123) 456-7890"/>
                                        <label for="phone">Phone number</label>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem"></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy;<span style="color: #D95317;">NexGen</span>-Tech 2023</div></div>
                    <div class="col-auto">
                        <a class="small" href="#!" style="text-decoration: none; color: #D95317; font-weight: 500;">Privacy</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!" style="text-decoration: none; color: #D95317; font-weight: 500;">Terms</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!" style="text-decoration: none; color: #D95317; font-weight: 500;">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
       <!-- Bootstrap core JS-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>

       <script src="js/scripts.js"></script>

         setupCursorInteractivity2('.logo', '/assets/hero-bg.jpg');
         setupCursorInteractivity2('.heading', '/assets/contact.jpg');
         setupCursorInteractivity1('.contnt-about', '/assets/videos/about.mp4');
       </script>
    </body>
</html>
